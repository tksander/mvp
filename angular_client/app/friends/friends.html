 <div class="row">
    <div class="col s12">
      <div class="card  white lighten-1">
        <div class="card-content black-text">
          <span class="card-title">Friends</span>
          <input type="search" ng-model="q" placeholder="filter friends..." />
          <ul class="example-animate-container">
            <li class="animate-repeat" ng-click="getFriendId($index)" ng-repeat="friend in data.friends | filter: q as results">
              <img src= " {{ friend.profile_medium }} "  alt="Profile Picture" class="circle" height="60" width="60">
              {{friend.firstname}}
            </li>
            <li class="animate-repeat" ng-if="results.length === 0">
              <strong>No results found...</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
