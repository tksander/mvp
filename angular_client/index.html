<!DOCTYPE html>
<html ng-app='strava'>
  <head>
    <meta charset="utf-8" />
    <title>Strava Fitness</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" type="text/css"  href="/lib/Materialize/dist/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css"  href="/lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" href="/lib/ngprogress/ngProgress.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    
    <div ui-view="navbar"></div>
    <div ui-view></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/ngprogress/build/ngProgress.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- Controllers -->
    <script src="app/compete/compete.controller.js"></script>
    <script src="app/auth/auth.controller.js"></script>
    <script src="app/friends/friends.controller.js"></script>
    <script src="app/email/email.controller.js"></script>

    <!-- Services -->
    <script src="app/services/authHandler.service.js"></script>
    <script src="app/services/data.service.js"></script>
    <script src="app/services/sharedProperties.service.js"></script>
    <script src="app/services/d3.service.js"></script>

    <!-- Directives -->
    <script src="app/components/d3.directive.js"></script>

    <script src="app/app.js"></script>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/lib/Materialize/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
